<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <a class="home-btn" href="/">
            <svg fill="#000000" height="50px" width="50px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                viewBox="0 0 512 512" xml:space="preserve">
           <g>
               <g>
                   <path d="M256,2.938l-256,256v48.427h62.061v201.697h155.152V384.941h77.576v124.121h155.151V307.365H512v-48.427L256,2.938z
                        M403.394,260.82v201.697h-62.061V338.396H170.667v124.121h-62.061V260.82H63.943L256,68.762L448.057,260.82H403.394z"/>
               </g>
           </g>
           </svg>
        </a>
            <div class="dropdown">
                <a class="nav-main-btn" class="dropbtn" href="">Eksportuj Tabele</a>
                {% if len(tables) > 0 %}
                    <div class="dropdown-content">
                    {% for table in tables %}
                        <a href="/export-table/{{table}}">{{table}}</a>
                    {% endfor %}
                    </div>
                {% endif %}
            </div>
        <a class="nav-main-btn" href="/import-table">Importuj Tabele</a>
        {% if len(tables) > 0 %}
            <a class="nav-main-btn nav-login-btn" href="/connect">Zmień połączenie</a>
        {% else %}
            <a class="nav-main-btn nav-login-btn" href="/connect">Połącz się z bazą</a>
        {% endif %}
    </nav>

    {% block body %}{% endblock %}
</body>
</html>
